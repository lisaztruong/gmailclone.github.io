<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS Email App</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div ng-controller="TestCtrl">
    <h1>{{tite}}</h1>
    <input type="text" ng-model="title" placeholder="Write a title here">
  </div>

  <!-- Vendor libraries -->
  <script src="lib/jquery-v1.11.1.js"></script>
  <script src="lib/angular-v1.2.22.js"></script>
  <script src="lib/angular-route-v1.2.22.js"></script>
  <!-- Application Files -->
  <script src="js/app.js"></script>
  <script src="js/controllers/inbox.js"></script>


  <script>
    function TestCtrl($scope){
      $scope.title = "write a title here...";
    };
  </script>

</body>
</html>
